<body>
    <div id="app">
        <!-- Statusbar overlay -->
			<div class="statusbar"></div>
					
        <!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
       
					<!-- Top Navbar -->
				
    
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="index" class="page">
				 <div class="fab fab-left-bottom">
						<a>
						  <img src="img/ajustes.png" class="col" width="100%" id="config">
						</a> 
				</div>
					 
					<!-- Scrollable page content -->
					<div class="page-content">
						<div class="">
							<div>
							<img src="img/logoApp.png" class="col" width="100%">
							</div>

										  <div class="text-editor text-editor-init" data-placeholder="Enter text..."

											style="--f7-text-editor-height: 150px" >
											<div class="text-editor-content" id="boxTextoFrase" contenteditable ></div>
										  </div>
	                                       <button class="button button-fill button-round" id="btnOkFrase">Ok</button>
	  
	                        </div>
							<div align="right"><h2>By Sofinsky</h2></div>
						</div>
					</div>
				</div>

	</div>
